{% load static %}
<doctype html>

	
<html>
	<head>
		<title>Homepage</title>
		<link href="{% static '/caller/main.css' %}" rel="stylesheet" type="text/css" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	</head>
	

	<body>

		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-12">
					<div class="headingtext">
						Please choose a language:
					</div>
					
					<div id="google_translate_element"></div>
	
					<script type="text/javascript">
					function googleTranslateElementInit() {
						  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
					}
					</script>
	
					<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	
				</div>
				<div class="col"></div>
			</div>				
		</div>


		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-12">
					<div class="introtext">
						{%if sent_link%}
							You have been sent the following link: <br>
								<a href="https://{{sent_link}}" class="button"><button>{{description}}</button></a><br>
							Please press this button to go to the link
						{%endif%}

					</div>

					{%if text%}
						<p> {{text}} </p>
					{%endif%}

						
				</div>
				<div class="col"></div>
			</div>				
		</div>
			

		</header>

		<footer>
			


		</footer>	
			
		


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	
	</body>


</html>
