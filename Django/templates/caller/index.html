<doctype html>
{% load static %}
	
<html>
	<head>
		<title>Homepage</title>
		<link href="{% static '/caller/main.css' %}" rel="stylesheet" type="text/css" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	</head>


	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-12">
				<div class="headingtext">
					Please choose a language:
				</div>
				
				<div id="google_translate_element"></div>

				<script type="text/javascript">
				function googleTranslateElementInit() {
					  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
				}
				</script>

				<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

			</div>
			<div class="col"></div>
		</div>				
	</div>
	

	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="headingtext">
							WELCOME TO THE
							<img src="{% static '/caller/IXN_NHS.jpeg' %}" alt="nhs logo" style="width: 99px;height: 80px; margin: 0 10px 0 30px; padding-bottom: 15px;"/>
							ONLINE CALLING SYSTEM
						</div>
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<!--img src="{% static '/caller/clock_image.png' %}" alt="clock" style="width:450px;height: 450px; padding:50px" class="center"/-->
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="introtext">
							ESTIMATED WAIT TIME: ---
						</div>
					</div>
					<div class="col"></div>
				</div>				
			</div>




			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="headingtext" style="margin-bottom: 20px;">
							PLEASE ENTER YOUR DETAILS
						</div>
						<script type="text/javascript">
						</script>

						
						<form action="/processInfo/" method = "post">
							{% csrf_token %}
    						{{ form }}
    						<input type="submit" value="Submit" class="button">
						</form>
					</div>
					<div class="col"></div>
				</div>				
			</div>




		</header>

		<footer>
			


		</footer>	
			
		


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>


</html>
