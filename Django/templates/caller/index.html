<doctype html>
{% load static %}
	
<html>
	<head>
		<title>Homepage</title>
		<link href="{% static '/caller/main.css' %}" rel="stylesheet" type="text/css" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	</head>
	

	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="introtext">
							WELCOME TO THE 
							<img src="{% static '/caller/nhs_logo.jpeg' %}" alt="nhs logo" style="width: 99px;height: 55px; margin: 0 10px 0 30px;"/>
							ONLINE CALLING SYSTEM
						</div>
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<img src="{% static '/caller/clock_image.png' %}" alt="clock" style="width:450px;height: 450px; padding:50px" class="center"/>
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="introtext">
							ESTIMATED WAIT TIME: ---
						</div>
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="introtext">
							Please choose language:
						</div>
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="d-grid gap-2 d-md-block" style="padding: 30px 0 0 0;">
  							<button class="btn btn-primary" type="button"><img src="{% static '/caller/uk_flag.png' %}" style="width: 64px;height: 32px; margin: auto;"/> ENGLISH</button>
  							<button class="btn btn-primary" type="button"><img src="{% static '/caller/polish_flag.png' %}" style="width: 64px;height: 32px;"/> POLISH</button>
  							<button class="btn btn-primary" type="button"><img src="{% static '/caller/china_flag.png' %}" style="width: 64px;height: 32px;"/> MANDARIN</button>
  							<div class="dropdown">
							  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
							    MORE LANGUAGE OPTIONS
							  </a>

							  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							    <li><a class="dropdown-item" href="#"><button class="btn btn-primary" type="button"><img src="{% static '/caller/pakistan_flag.png' %}" style="width: 64px;height: 32px; margin: auto;"/> URDU</button></a></li>
							    <li><a class="dropdown-item" href="#"><button class="btn btn-primary" type="button"><img src="{% static '/caller/saudi_flag.png' %}" style="width: 64px;height: 32px; margin: auto;"/> ARABIC</button></a></li>
							    <li><a class="dropdown-item" href="#"><button class="btn btn-primary" type="button"><img src="{% static '/caller/spain_flag.png' %}" style="width: 64px;height: 32px; margin: auto;"/> SPANISH</button></a></li>
							  </ul>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="introtext">
							Enter name (optional):
						</div>
						<script type="text/javascript">
						</script>

						
						<form onSubmit="WriteToFile(this)">
						<label>First name:</label>
						<input type="text" name="FirstName" id="firstName" size="20">
						 
						<label>Last name: </abel>
						<input type="text" name="LastName" id="lastName" size="20">
						 
						<input type="submit" value="submit">
						</form>
					</div>
					<div class="col"></div>
				</div>				
			</div>

			<div class="container">
				<div class="row">
					<div class="col"></div>
					<div class="col-12">
						<div class="introtext">
							Enter DOB (optional):
						</div>
						<script type="text/javascript">
						</script>

						
						<form onSubmit="WriteToFile(this)">
						<label>DD/MM/YYYY:</label>
						<input type="text" name="DOB" id="DOB" size="20">
						 
						<input type="submit" value="submit">
						</form>
					</div>
					<div class="col"></div>
				</div>				
			</div>


		</header>

		<footer>
			


		</footer>	
			
		


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>


</html>
